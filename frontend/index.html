<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastAPI Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Gradient Login Button */
    .gradient-btn {
      background: linear-gradient(to right, grey, white, grey);
      color: black;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      width: 100%;
      transition: 0.3s;
    }

    .gradient-btn:hover {
      opacity: 0.85;
    }

    /* Login Status Box */
    #loginStatus {
      display: none;
      font-weight: 600;
      margin: 10px 0;
    }

    .custom-table-header th {
      background-color: #D1E7DD !important;
      color: #000 !important;
    }

    .flex-grow-1 {
      min-width: 150px;
      height: 60px;
      font-weight: 500;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container py-4">

    <!-- Login Card -->
    <div class="card shadow-sm mb-4" id="loginCard">
      <div class="card-body">
        <h2 class="mb-3 text-center fw-bold">Login</h2>
        <form id="loginForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="gradient-btn">Login</button>
        </form>
        <div id="loginStatus" class="alert my-2 text-center"></div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed top-30 start-50 translate-middle p-3" style="z-index: 9999;">
      <div id="loginToast" class="toast align-items-center border-0 shadow-lg text-center" role="alert"
        aria-live="assertive" aria-atomic="true" style="background-color: white; min-width: 300px;">
        <div class="d-flex justify-content-center align-items-center">
          <div class="toast-body fw-semibold text-success">
            âœ… Login Successful!
          </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <!-- Data Buttons -->
    <div class="d-flex flex-wrap gap-2 mb-3">
      <button id="get_all_brands" class="btn btn-success flex-grow-1">Brands</button>
      <button id="get_all_categories" class="btn btn-success flex-grow-1">Category</button>
      <button id="get_all_categories_by_nested" class="btn btn-success flex-grow-1">Category by Nested </button>
      <button id="get_categories_pages" class="btn btn-success flex-grow-1">Category by Page</button>
      <button id="get_products_pages" class="btn btn-success flex-grow-1">Product by Page</button>
      <button id="get_all_attributes" class="btn btn-success flex-grow-1">Attributes</button>
      <button id="get_all_attribute_group" class="btn btn-success flex-grow-1">Attribute Group</button>
      <button id="get_merge_all_product" class="btn btn-success flex-grow-1">Merge Products</button>
      <div class="d-flex gap-2 mb-3">
        <input type="number" id="parentIdInput" class="form-control" placeholder="Enter Parent ID">
        <button id="get_all_category_by_parentID" class="btn btn-success flex-grow-1">Category by ParentID</button>
      </div>

    </div>

    <!-- Data Output -->
    <div id="dataOutput" class="table-responsive"></div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let authToken = null;

      const renderTable = (data) => {
        if (!data || !data.length) return "<p class='text-center text-muted'>No data found.</p>";
        let html = "<table class='table table-striped table-bordered table-hover'>";
        html += "<thead class='custom-table-header'><tr>";
        Object.keys(data[0]).forEach(key => html += `<th>${key}</th>`);
        html += "</tr></thead><tbody>";
        data.forEach(row => {
          html += "<tr>";
          Object.values(row).forEach(val => html += `<td>${val ?? ""}</td>`);
          html += "</tr>";
        });
        html += "</tbody></table>";
        return html;
      };

      const fetchData = async (endpoint) => {
        if (!authToken) return alert("Login first!");
        try {
          const url = endpoint.includes("?")
            ? `http://127.0.0.1:8000/${endpoint}`
            : `http://127.0.0.1:8000/${endpoint}?page=1&page_size=20`;

          const res = await fetch(url, { headers: { "Authorization": `Bearer ${authToken}` } });
          const data = await res.json();
          document.getElementById("dataOutput").innerHTML = renderTable(data.data || data);
        } catch (err) {
          console.error(err);
          document.getElementById("dataOutput").innerText = `Error fetching ${endpoint}`;
        }
      };

      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const res = await fetch("http://127.0.0.1:8000/user/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password })
          });
          const data = await res.json();

          if (res.ok) {
            authToken = data.token;
            document.getElementById("loginCard").style.display = "none";

            const toastEl = document.getElementById("loginToast");
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
          } else {
            alert(data.detail || "Login failed.");
          }
        } catch (err) {
          console.error(err);
          alert("Error connecting to backend");
        }
      });

      // Buttons
      document.getElementById("get_all_brands").addEventListener("click", () => fetchData("auth/getAllBrands"));
      document.getElementById("get_all_categories").addEventListener("click", () => fetchData("auth/getAllCategories"));
      document.getElementById("get_all_categories_by_nested").addEventListener("click", () => fetchData("auth/getAllCategoriesByNested"));
      document.getElementById("get_categories_pages").addEventListener("click", () => {
        currentPage = 1;
        currentEndpoint = "auth/getCategoryByPagesLimit";
        fetchData(currentEndpoint, true);
      });
      document.getElementById("get_products_pages").addEventListener("click", () => {
        currentPage = 1;
        currentEndpoint = "auth/getProductByPagesLimit";
        fetchData(currentEndpoint, true);
      });
      document.getElementById("get_all_attributes").addEventListener("click", () => fetchData("auth/getAllAttributes"));
      document.getElementById("get_merge_all_product").addEventListener("click", () => fetchData("auth/getMergerAllProduct"));
      document.getElementById("get_all_attribute_group").addEventListener("click", () => fetchData("auth/getAllAttributeGroup"));
      document.getElementById("get_all_category_by_parentID").addEventListener("click", () => {
        const parentId = document.getElementById("parentIdInput").value;
        if (!parentId) return alert("Please enter a Parent ID");
        fetchData(`auth/getCategoryByParentID?parent_id=${parentId}`);
      });
    });

  </script>
</body>

</html>
