<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastAPI Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Gradient Login Button */
    .gradient-btn {
      background: linear-gradient(to right, grey, white, grey);
      color: black;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      width: 100%;
      transition: 0.3s;
    }

    .gradient-btn:hover {
      opacity: 0.85;
    }

    /* Login Status Box */
    #loginStatus {
      display: none;
      font-weight: 600;
      margin: 10px 0;
    }

    .custom-table-header th {
    background-color: #D1E7DD !important;
    color: #000 !important; 
    }

  </style>
</head>
<body class="bg-light">

    <div class="container py-4">

  <!-- Login Card -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h2 class="mb-3 text-center fw-bold">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="gradient-btn">Login</button>
      </form>
      <div id="loginStatus" class="alert my-2 text-center"></div>
    </div>
  </div>

  <!-- Data Buttons -->
  <div class="d-flex flex-wrap gap-2 mb-3">
    <button id="get_all_attributes" class="btn btn-success flex-grow-1">Get All Attributes</button>
    <button id="get_all_brands" class="btn btn-success flex-grow-1">Get All Brands</button>
    <button id="get_merge_all_product" class="btn btn-success flex-grow-1">Get Merge Products</button>
    <button id="get_categories_pages" class="btn btn-success flex-grow-1">Get All Category</button>
    <button id="get_all_attribute_group" class="btn btn-success flex-grow-1">Get All Attribute Group</button>

  </div>

  <!-- Data Output -->
  <div id="dataOutput" class="table-responsive"></div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let authToken = null;

// Helper to render table
function renderTable(data) {
  if (!data || !data.length) return "<p class='text-center text-muted'>No data found.</p>";
  let html = "<table class='table table-striped table-bordered table-hover'>";
  html += "<thead class='custom-table-header'><tr>";
  Object.keys(data[0]).forEach(key => {
    html += `<th>${key}</th>`;
  });
  html += "</tr></thead><tbody>";
  data.forEach(row => {
    html += "<tr>";
    Object.values(row).forEach(val => {
      html += `<td>${val ?? ""}</td>`;
    });
    html += "</tr>";
  });
  html += "</tbody></table>";
  return html;
}

// Login
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("http://127.0.0.1:8000/user/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();
    const statusBox = document.getElementById("loginStatus");

    if (res.ok) {
      authToken = data.token;
      statusBox.className = "alert alert-success text-center";
      statusBox.innerText = "Login successful! Token stored.";
      statusBox.style.display = "block";
    } else {
      statusBox.className = "alert alert-danger text-center";
      statusBox.innerText = data.detail || "Login failed.";
      statusBox.style.display = "block";
    }
  } catch (err) {
    console.error(err);
    const statusBox = document.getElementById("loginStatus");
    statusBox.className = "alert alert-danger text-center";
    statusBox.innerText = "Error connecting to backend";
    statusBox.style.display = "block";
  }
});

// Fetch data function
async function fetchData(endpoint) {
  if (!authToken) return alert("Login first!");
  try {
    // Choose URL: if endpoint already has "?" then donâ€™t append pagination
    const url = endpoint.includes("?")
      ? `http://127.0.0.1:8000/${endpoint}`
      : `http://127.0.0.1:8000/${endpoint}?page=1&page_size=20`;

    const res = await fetch(url, {
      headers: { "Authorization": `Bearer ${authToken}` }
    });

    const data = await res.json();
    document.getElementById("dataOutput").innerHTML = renderTable(data.data || data);
  } catch (err) {
    console.error(err);
    document.getElementById("dataOutput").innerText = `Error fetching ${endpoint}`;
  }
}

// Buttons
document.getElementById("get_all_attributes").addEventListener("click", () => fetchData("auth/getAllAttributes"));
document.getElementById("get_all_brands").addEventListener("click", () => fetchData("auth/getAllBrands"));
document.getElementById("get_merge_all_product").addEventListener("click", () => fetchData("auth/getMergerAllProduct"));
document.getElementById("get_categories_pages").addEventListener("click", () => fetchData("auth/getCategoryByPagesLimit"));
document.getElementById("get_all_attribute_group").addEventListener("click", () => fetchData("auth/getAllAttributeGroup"));
</script>
</body>
</html>
